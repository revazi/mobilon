<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.title }} / {{ site.tagline }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	{% include head.html %}
</head>
<body>
	{% include header.html %}
  <!-- {{ site.phones | inspect }} -->
  <main class="content {%if page.url == '/'%} no-padding {%endif%}">
		<!-- <section class="intro"> -->
		<!-- 	<div class="container"> -->
		<!-- 		<h2>About me.</h2> -->
		<!-- 		<p>{{ site.description }}</p> -->
		<!-- 	</div> -->
		<!-- </section> -->
		<section class="phones">
			<div class="container">
				<h2>Phones</h2>
				<ul class="phones-list">
					{% for item in site.phones reversed %}
						<li>
							<a href="{{ item.url | prepend: site.baseurl }}">
								<div class="img-wrapper">
									<img src="{{ item.thumbnail | prepend: site.baseurl }}" alt="{{ item.title }}" />
								</div>
								<span class="h2">{{ item.brand }}</span>
								<h3>{{ item.title }}</h3>
							</a>
						</li>
					{% endfor %}
				</ul>
			</div>
		</section>
	</main>
	{% include footer.html %}
	<script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/home.js" | prepend: site.baseurl }}"></script>
</body>
</html>
